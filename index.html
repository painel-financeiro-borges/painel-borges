<!-- PRIVACIDADE: botões de ocultar por área (colocar próximo aos títulos do Dashboard) -->
<div id="dash_privacy_controls" style="display:flex;gap:8px;align-items:center;margin-top:8px">
  <button class="btn-ghost" onclick="toggleHideArea('dash_top_stats')">Ocultar Top</button>
  <button class="btn-ghost" onclick="toggleHideArea('dash_result')">Ocultar Resultado</button>
  <button class="btn-ghost" onclick="toggleHideArea('dash_summary')">Ocultar Resumos</button>
  <div style="flex:1"></div>
  <button class="btn-ghost" onclick="toggleHideTab('dashboard')">Ocultar Aba Dashboard</button>
</div>

<!-- Nova aba: Ativos & Passivos -->
<div id="ativos-passivos" class="page" style="display:none">
  <div class="card">
    <h2>Ativos & Passivos</h2>

    <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:10px">
      <input id="ap_name" class="input" placeholder="Nome do ativo / passivo (ex: Moto aluguel)"/>
      <select id="ap_type" class="input">
        <option value="ativo">Ativo</option>
        <option value="passivo">Passivo</option>
      </select>
      <input id="ap_cost" class="input" type="number" placeholder="Custo inicial (R$)"/>
      <button class="btn" onclick="addAsset()">Criar</button>
    </div>

    <div id="assetsList" style="margin-top:14px;display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:12px"></div>

    <div style="margin-top:18px">
      <h3>Transações por Ativo</h3>
      <div id="assetTxPanel" style="margin-top:8px"></div>
    </div>
  </div>
</div>
