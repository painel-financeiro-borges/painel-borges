<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Painel Borges 3.0</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f4f7fc;
            --text-color: #2c3e50;
            --card-radius: 16px;
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            padding-top: 70px; /* Espa√ßo para o header fixo */
            padding-bottom: 80px;
        }

        /* --- HEADER MOBILE --- */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            height: 60px;
        }
        .navbar-brand { font-weight: 700; font-size: 1.2rem; color: #333; }

        /* --- CARDS DE PROJETO (ESTILO 3D VIBRANTE) --- */
        .project-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: 1 coluna */
            gap: 20px;
            padding: 15px;
        }
        @media(min-width: 768px) { .project-grid { grid-template-columns: repeat(3, 1fr); } }

        .project-card {
            height: 180px;
            border-radius: var(--card-radius);
            padding: 20px;
            color: white;
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            overflow: hidden;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-card:active { transform: scale(0.98); } /* Efeito de clique */
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.25); }

        /* Detalhe 3D no fundo do card */
        .project-card::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(to bottom right, rgba(255,255,255,0.3), transparent);
            transform: rotate(30deg);
            pointer-events: none;
        }

        /* Gradientes Vibrantes Aleat√≥rios */
        .bg-grad-1 { background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%); }
        .bg-grad-2 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .bg-grad-3 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .bg-grad-4 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .bg-grad-5 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }

        /* --- KANBAN / LISTA DE TAREFAS --- */
        .task-card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.03);
            border-left: 5px solid transparent;
            transition: transform 0.2s;
        }
        .task-card:active { transform: scale(0.98); background: #f8f9fa; }
        
        .priority-urgent { border-left-color: #ff4757; }
        .priority-medium { border-left-color: #ffa502; }
        .priority-low { border-left-color: #2ed573; }
        .priority-none { border-left-color: #a4b0be; }

        /* --- FAB (Bot√£o Flutuante) --- */
        .fab {
            position: fixed; bottom: 25px; right: 25px;
            width: 60px; height: 60px;
            background: #2f3542; color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

        /* --- FRAME CONTAINER (Financeiro/Life) --- */
        .full-frame {
            width: 100%; height: calc(100vh - 70px);
            border: none; display: none;
        }

        /* --- TELA DE LOGIN --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 5000;
            display: flex; align-items: center; justify-content: center;
        }

        .category-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            width: fit-content;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>

    <div id="loginScreen">
        <div class="text-center p-4">
            <h1 class="mb-4 fw-bold" style="font-size: 3rem;">üöÄ</h1>
            <h2 class="mb-3">Painel Borges</h2>
            <button onclick="loginGoogle()" class="btn btn-dark btn-lg w-100 rounded-pill shadow">
                <i class="fab fa-google me-2"></i> Entrar com Google
            </button>
            <p id="loginError" class="text-danger mt-3"></p>
        </div>
    </div>

    <nav class="navbar navbar-custom fixed-top px-3">
        <div class="d-flex align-items-center w-100 justify-content-between">
            <button id="backBtn" class="btn btn-sm btn-light rounded-circle shadow-sm me-2" onclick="goHome()" style="display:none;">
                <i class="fas fa-arrow-left"></i>
            </button>

            <span class="navbar-brand flex-grow-1" id="pageTitle"><i class="fas fa-cube text-primary"></i> Central</span>
            
            <button class="btn btn-link text-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
                <i class="fas fa-bars fa-lg"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Navega√ß√£o</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="d-grid gap-2">
                <button class="btn btn-light text-start" onclick="goHome()"><i class="fas fa-home me-2"></i> Projetos / In√≠cio</button>
                <button class="btn btn-light text-start" onclick="showFrame('dashboard.html')"><i class="fas fa-chart-line me-2"></i> Financeiro</button>
                <button class="btn btn-light text-start" onclick="showFrame('life.html')"><i class="fas fa-dna me-2"></i> Life Co-Creation</button>
                <button class="btn btn-light text-start text-danger" onclick="openTrash()"><i class="fas fa-trash me-2"></i> Lixeira Global</button>
                <hr>
                <button class="btn btn-outline-danger" onclick="logout()">Sair</button>
            </div>
        </div>
    </div>

    <div id="view-projects" class="container mt-3">
        <h5 class="text-muted mb-3">Meus Projetos & √Åreas</h5>
        <div id="projectsContainer" class="project-grid">
            </div>
    </div>

    <div id="view-kanban" class="container mt-3" style="display:none;">
        <input type="text" id="taskSearch" class="form-control mb-3 rounded-pill" placeholder="üîç Buscar neste projeto..." onkeyup="filterTasks()">
        
        <div id="kanbanContainer">
            <div class="mb-3">
                <h6 class="text-danger fw-bold"><i class="fas fa-fire"></i> Urgente</h6>
                <div id="col-urgent" class="kanban-col min-h-100" data-priority="urgent"></div>
            </div>
            <div class="mb-3">
                <h6 class="text-warning fw-bold text-dark"><i class="fas fa-exclamation-triangle"></i> Aten√ß√£o</h6>
                <div id="col-medium" class="kanban-col min-h-100" data-priority="medium"></div>
            </div>
            <div class="mb-3">
                <h6 class="text-success fw-bold"><i class="fas fa-check-circle"></i> Normal</h6>
                <div id="col-low" class="kanban-col min-h-100" data-priority="low"></div>
            </div>
            <div class="mb-3">
                <h6 class="text-secondary fw-bold"><i class="fas fa-archive"></i> Arquivo</h6>
                <div id="col-none" class="kanban-col min-h-100" data-priority="none"></div>
            </div>
        </div>
    </div>

    <iframe id="mainFrame" class="full-frame"></iframe>

    <div class="fab" onclick="handleFabClick()">
        <i class="fas fa-plus"></i>
    </div>

    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Novo Projeto / Card</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="projTitle" class="form-control mb-3" placeholder="Nome do Projeto (ex: Lan√ßamento X)">
                    <select id="projType" class="form-select mb-3">
                        <option value="Pessoal">Pessoal</option>
                        <option value="Profissional">Profissional</option>
                        <option value="Ideia">Ideia</option>
                    </select>
                    <label>Estilo do Card:</label>
                    <div class="d-flex gap-2 mt-2">
                        <div class="rounded-circle bg-grad-1" style="width:30px;height:30px;cursor:pointer" onclick="selectColor(1)"></div>
                        <div class="rounded-circle bg-grad-2" style="width:30px;height:30px;cursor:pointer" onclick="selectColor(2)"></div>
                        <div class="rounded-circle bg-grad-3" style="width:30px;height:30px;cursor:pointer" onclick="selectColor(3)"></div>
                        <div class="rounded-circle bg-grad-4" style="width:30px;height:30px;cursor:pointer" onclick="selectColor(4)"></div>
                        <div class="rounded-circle bg-grad-5" style="width:30px;height:30px;cursor:pointer" onclick="selectColor(5)"></div>
                    </div>
                    <input type="hidden" id="selectedColor" value="bg-grad-1">
                </div>
                <div class="modal-footer">
                    <button onclick="saveProject()" class="btn btn-primary w-100">Criar Card</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="taskId">
                    <input type="text" id="taskTitle" class="form-control mb-3" placeholder="T√≠tulo ou Link">
                    <textarea id="taskDesc" class="form-control mb-3" placeholder="Descri√ß√£o, copy, detalhes..." rows="4"></textarea>
                    <select id="taskPriority" class="form-select">
                        <option value="urgent">Urgente</option>
                        <option value="medium">M√©dio</option>
                        <option value="low">Baixo</option>
                        <option value="none" selected>Sem Classifica√ß√£o</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger me-auto" onclick="deleteTaskBtn()">Excluir</button>
                    <button onclick="saveTask()" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="trashModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-trash-alt"></i> Lixeira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="trashList">
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBnOexg7KChfV2OsKBCDCuMCRT2xcAwKx8",
            authDomain: "painel-financeiro-borges.firebaseapp.com",
            projectId: "painel-financeiro-borges",
            storageBucket: "painel-financeiro-borges.firebasestorage.app",
            messagingSenderId: "354997627208",
            appId: "1:354997627208:web:90604d0a7dcd45b6e4eb7d",
            measurementId: "G-KH9BDWN2WH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUser = null;
        let activeProjectId = null;
        let currentView = 'projects'; // projects, kanban, iframe

        // --- AUTENTICA√á√ÉO ---
        window.loginGoogle = async () => {
            try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
            catch (e) { document.getElementById('loginError').innerText = e.message; }
        };
        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').style.display = 'none';
                loadProjects();
            } else {
                currentUser = null;
                document.getElementById('loginScreen').style.display = 'flex';
            }
        });

        // --- NAVEGA√á√ÉO E UI ---
        window.goHome = () => {
            activeProjectId = null;
            currentView = 'projects';
            document.getElementById('view-projects').style.display = 'block';
            document.getElementById('view-kanban').style.display = 'none';
            document.getElementById('mainFrame').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('pageTitle').innerHTML = '<i class="fas fa-cube text-primary"></i> Central';
            
            // Fecha menu lateral
            const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('sidebarMenu'));
            if(offcanvas) offcanvas.hide();
        };

        window.openProject = (id, title, colorClass) => {
            activeProjectId = id;
            currentView = 'kanban';
            document.getElementById('view-projects').style.display = 'none';
            document.getElementById('view-kanban').style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('pageTitle').innerText = title;
            loadTasks(id);
        };

        window.showFrame = (url) => {
            currentView = 'iframe';
            document.getElementById('view-projects').style.display = 'none';
            document.getElementById('view-kanban').style.display = 'none';
            const frame = document.getElementById('mainFrame');
            frame.src = url;
            frame.style.display = 'block';
            document.getElementById('backBtn').style.display = 'block';
            
            const offcanvas = bootstrap.Offcanvas.getInstance(document.getElementById('sidebarMenu'));
            if(offcanvas) offcanvas.hide();
        };

        window.handleFabClick = () => {
            if (currentView === 'projects') {
                new bootstrap.Modal(document.getElementById('projectModal')).show();
            } else if (currentView === 'kanban') {
                document.getElementById('taskId').value = '';
                document.getElementById('taskTitle').value = '';
                document.getElementById('taskDesc').value = '';
                new bootstrap.Modal(document.getElementById('taskModal')).show();
            }
        };

        // --- L√ìGICA DE PROJETOS ---
        window.selectColor = (num) => document.getElementById('selectedColor').value = `bg-grad-${num}`;

        function loadProjects() {
            const q = query(collection(db, `users/${currentUser.uid}/projects`), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('projectsContainer');
                container.innerHTML = '';
                snap.forEach(docSnap => {
                    const data = docSnap.data();
                    const el = document.createElement('div');
                    el.className = `project-card ${data.color}`;
                    el.onclick = () => window.openProject(docSnap.id, data.title, data.color);
                    el.innerHTML = `
                        <div class="category-badge">${data.type}</div>
                        <h3 class="fw-bold mt-2">${data.title}</h3>
                        <div class="d-flex justify-content-between align-items-end mt-auto">
                            <small><i class="fas fa-folder-open"></i> Abrir</small>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    `;
                    container.appendChild(el);
                });
            });
        }

        window.saveProject = async () => {
            const title = document.getElementById('projTitle').value;
            const type = document.getElementById('projType').value;
            const color = document.getElementById('selectedColor').value;
            
            if(!title) return alert("D√™ um nome ao projeto!");

            await addDoc(collection(db, `users/${currentUser.uid}/projects`), {
                title, type, color, createdAt: new Date()
            });
            bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide();
        };

        // --- L√ìGICA DE TAREFAS (KANBAN) ---
        let taskUnsubscribe = null;

        function loadTasks(projectId) {
            if(taskUnsubscribe) taskUnsubscribe(); // Para listener anterior
            
            const q = query(collection(db, `users/${currentUser.uid}/tasks`), where('projectId', '==', projectId));
            
            taskUnsubscribe = onSnapshot(q, (snap) => {
                // Limpa colunas
                document.querySelectorAll('.kanban-col').forEach(c => c.innerHTML = '');
                
                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    if(t.deleted) return;

                    const card = document.createElement('div');
                    card.className = `task-card priority-${t.priority}`;
                    card.setAttribute('data-id', docSnap.id);
                    
                    // Renderiza Link se for http
                    const titleDisplay = t.title.startsWith('http') 
                        ? `<a href="${t.title}" target="_blank" class="fw-bold text-decoration-none text-break">${t.title.substring(0,30)}... <i class="fas fa-external-link-alt"></i></a>` 
                        : `<span class="fw-bold">${t.title}</span>`;

                    card.innerHTML = `
                        <div onclick="editTask('${docSnap.id}', '${t.title}', '${t.desc}', '${t.priority}')">
                            ${titleDisplay}
                            ${t.desc ? `<p class="small text-muted mt-1 text-truncate">${t.desc}</p>` : ''}
                        </div>
                    `;
                    
                    const col = document.getElementById(`col-${t.priority}`);
                    if(col) col.appendChild(card);
                });
            });
        }

        window.saveTask = async () => {
            const id = document.getElementById('taskId').value;
            const title = document.getElementById('taskTitle').value;
            const desc = document.getElementById('taskDesc').value;
            const priority = document.getElementById('taskPriority').value;

            if(!title) return alert("T√≠tulo obrigat√≥rio");

            const data = {
                title, desc, priority, projectId: activeProjectId, deleted: false, updatedAt: new Date()
            };

            if(id) {
                await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), data);
            } else {
                data.createdAt = new Date();
                await addDoc(collection(db, `users/${currentUser.uid}/tasks`), data);
            }
            bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
        };

        window.editTask = (id, title, desc, priority) => {
            document.getElementById('taskId').value = id;
            document.getElementById('taskTitle').value = title;
            document.getElementById('taskDesc').value = (desc === 'undefined') ? '' : desc;
            document.getElementById('taskPriority').value = priority;
            new bootstrap.Modal(document.getElementById('taskModal')).show();
        };

        window.deleteTaskBtn = async () => {
            const id = document.getElementById('taskId').value;
            if(id && confirm("Mover para Lixeira?")) {
                await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { deleted: true });
                bootstrap.Modal.getInstance(document.getElementById('taskModal')).hide();
            }
        };

        // --- ARRASTAR E SOLTAR ---
        ['urgent', 'medium', 'low', 'none'].forEach(p => {
            new Sortable(document.getElementById(`col-${p}`), {
                group: 'shared', animation: 150, delay: 150, delayOnTouchOnly: true,
                onEnd: async (evt) => {
                    const id = evt.item.getAttribute('data-id');
                    const newP = evt.to.getAttribute('data-priority');
                    await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { priority: newP });
                }
            });
        });

        // --- LIXEIRA ---
        window.openTrash = async () => {
            const trashList = document.getElementById('trashList');
            trashList.innerHTML = '<p class="text-center">Carregando...</p>';
            new bootstrap.Modal(document.getElementById('trashModal')).show();

            const q = query(collection(db, `users/${currentUser.uid}/tasks`), where('deleted', '==', true));
            // Snapshot √∫nico (n√£o precisa ser realtime na lixeira)
            onSnapshot(q, (snap) => {
                trashList.innerHTML = '';
                if(snap.empty) {
                    trashList.innerHTML = '<div class="text-center text-muted mt-5"><i class="fas fa-trash fa-3x mb-3"></i><br>Lixeira vazia</div>';
                    return;
                }
                snap.forEach(docSnap => {
                    const t = docSnap.data();
                    const div = document.createElement('div');
                    div.className = 'card mb-2 p-3 border-danger';
                    div.innerHTML = `
                        <div class="d-flex justify-content-between align-items-center">
                            <strong>${t.title}</strong>
                            <div>
                                <button class="btn btn-sm btn-success" onclick="restoreTask('${docSnap.id}')">Restaurar</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="permDelete('${docSnap.id}')">X</button>
                            </div>
                        </div>
                    `;
                    trashList.appendChild(div);
                });
            });
        };

        window.restoreTask = async (id) => await updateDoc(doc(db, `users/${currentUser.uid}/tasks`, id), { deleted: false });
        window.permDelete = async (id) => {
            if(confirm("Excluir permanentemente? N√£o tem volta.")) await deleteDoc(doc(db, `users/${currentUser.uid}/tasks`, id));
        };

    </script>
</body>
</html>
